<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img class="logo" src="./logo.svg">
    <div class="card">
        <div class="inside-card">
            <span>Bill</span>
            <input class="top-input" id="bill" type="number">

            <span>Number of people</span>
            <input class="top-input" id="people" type="number">

            <span>Select tip %</span>
            <div class="button-list">                
                <button type="button" class="button">5%</button>
                <button type="button" class="button">10%</button>
                <button type="button" class="button">15%</button>
                <button type="button" class="button">25%</button>
                <button type="button" class="button">50%</button>
                <button type="button" class="button">Custom</button>
            </div>

            <div class="card-bottom">
                <div class="inside-card-bottom">
                    <div class="first-result">
                        <div class="tip-amount">
                            <div class="tip">Tip amount</div>
                            <div class="person"> /person</div>
                        </div>
    
                        <div class="tip-price">
                            <div class="price">0€</div>                        
                        </div>
                    </div>

                    <div class="second-result">
                        <div class="tip-amount">
                            <div class="tip">Tip amount</div>
                            <div class="person"> /person</div>
                        </div>
                        
                        <div class="tip-price">
                            <div class="price">0€</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>src="script.js"</script>
</body>
</html>
