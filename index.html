<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img class="logo" src="./logo.svg">
    <div class="card">
        <div class="inside-card">
            <span>Bill</span>
            <input name="bill" class="top-input" id="bill" type="number">

            <span>Number of people</span>
            <input class="top-input" id="people" type="number">

            <span>Select tip %</span>
            <div class="button-list">
                <button value="5" id="5" type="button">5%</button>
                <button value="10" id="10" type="button">10%</button>
                <button value="15" id="15" type="button">15%</button>
                <button value="25" id="25" type="button">25%</button>
                <button value="50" id="50" type="button">50%</button>
                <input id="custom" type="number" class="custom" placeholder="Custom">
            </div>

            <div class="card-bottom">
                <div class="inside-card-bottom">
                    <div class="first-result">
                        <div class="tip-amount">
                            <div class="tip">Tip amount</div>
                            <div class="person"> /person</div>
                        </div>
    
                        <div class="tip-price">
                            <div id="tip-price" class="price">0$</div>                        
                        </div>
                    </div>

                    <div class="second-result">
                        <div class="tip-amount">
                            <div class="tip">Total</div>
                            <div class="person"> /person</div>
                        </div>
                        
                        <div class="tip-price">
                            <div id="total-price" class="price">0$</div>
                        </div>
                    </div>
                    <div class="reset-button">
                        <input id="reset" type="button" class="button" value="RESET">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
